{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block css %}{% endblock %}
{% block title %}Редактирование предмета{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <form action="{% url 'testing:subject_update' subject_id=obj.id %}" method="POST" class="needs-validation" id="subject_update_form" novalidate>{% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Название предмета</label>
                {% render_field form.subject_name class+="form-control" %}
            </div>
            <button type="submit" class="btn btn-primary" id="subject_update_button" value="{{ obj.id }}">Сохранить</button>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'testing/js/subject_ajax_update.js' %}"></script>
{% endblock %}
