{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <form method="post">{% csrf_token %}
            <p>Вы действительно хотите удалить "{{ object }}"?</p>
            <button type="submit" class="btn btn-danger" value="Confirm">Удалить!</button>
            <a href="{% url 'testing:subject_list' %}" class="btn btn-primary">Отмена!</a>
        </form>
    </div>
{% endblock %}
